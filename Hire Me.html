<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milan</title>
    <link rel="stylesheet" href="Hire Me.css">

</head>


<body>
    <div class="registration-form">

        <div class="container">
            <h2>Hire Me Now!!</h2>
            <form name="submit-to-google-sheet">
                <div class="form-group">
                    <label for="name">Company Name:</label>
                    <input type="text" id="name" name="Company Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Location:</label>
                    <input type="text" id="text" name="Location" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Dipartment:</label>
                    <input type="text" id="dip" name="Dipartment??" required>

                </div>
                <input type="submit" value="Send">
            </form>
        </div>
        <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzLQI2nyemWbNWabseXB7-7_0gyXupDeWwIh5FpP_MFjISha3GO-EkUjn11Fq7IAsyo/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => {
                    msg.innerHTML = " Message Send Hoygach"
                    setTimeout(function() {
                        msg.innerHTML = ""

                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
